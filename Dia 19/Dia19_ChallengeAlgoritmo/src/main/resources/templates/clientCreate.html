<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Create an Client</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
</head>
<body>
    <form th:action="@{create}" th:object="${client}" method="post">
        <label>Dni: </label>
        <input type="text" name="dni" th:field="*{dni}">
        <br>
        <label>Name: </label>
        <input type="text" name="name" th:field="*{name}">
        <br>
        <label>Surname: </label>
        <input type="text" name="surname" th:field="*{surname}">
        <br>
        <label>Phone: </label>
        <input type="text" name="phone" th:field="*{phone}">
        <br>
        <label>Address: </label>
        <input type="text" name="address" th:field="*{address}">
        <br>
        <button type="submit">Create Client</button>
        <br>
    </form>
    <a th:href="@{/clients}">Go back</a>
</body>

</html>
