<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Create Client</title>
</head>
<body>
<div class = "container">
  <a th:href="@{/clients}"><button style="margin:0px 20px 20px 0px" class="btn btn-dark" >Go back</button></a>
  <form th:action="@{/clients/create}" th:object="${client}" method="post">
    <div class="form-group">
      <label>Dni: </label>
      <input class="form-control" type="text" name="dni" th:field="*{dni}"/>
    </div>
    <div class="form-group">
      <label>Name: </label>
      <input class="form-control" type="text" name="name" th:field="*{name}"/>
    </div>
    <div class="form-group">
      <label>Surname: </label>
      <input class="form-control" type="text" name="surname" th:field="*{surname}"/>
    </div>
    <div class="form-group">
      <label>Phone: </label>
      <input class="form-control" type="text" name="phone" th:field="*{phone}"/>
    </div>
    <div class="form-group">
      <label>Address: </label>
      <input class="form-control" type="text" name="address" th:field="*{address}"/>
    </div>
    <button class="btn btn-dark" type="submit">
      Create Client
    </button>
    <br>
  </form>
</div>
</body>
</html>
