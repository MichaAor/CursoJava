<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Create an Client</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
    <section th:insert="Nav::nav"></section>
    <br> <br>
    <form th:action="@{create}" th:object="${client}" method="post">
        <label>Dni: </label>
        <input type="text" name="dni" th:field="*{dni}">
        <br>
        <label>Name: </label>
        <input type="text" name="name" th:field="*{name}">
        <br>
        <label>Surname: </label>
        <input type="text" name="surname" th:field="*{surname}">
        <br>
        <label>Phone: </label>
        <input type="text" name="phone" th:field="*{phone}">
        <br>
        <label>Address: </label>
        <input type="text" name="address" th:field="*{address}">
        <br>
        <button type="submit">Create Client</button>
        <br>
    </form>
    <a th:href="@{/clients}">Go back</a>
</body>

</html>
