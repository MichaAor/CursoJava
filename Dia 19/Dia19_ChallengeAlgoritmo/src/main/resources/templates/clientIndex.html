<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml%22%3E">
<head>
  <meta charset=" UTF-8">
<title>Client Index</title>
<style>
    * {
        box-sizing: border-box;
        margin: 0px;
        padding: 0px;
    }
</style>
</head>

<body style="max-width: 1400px; margin: 0 auto; padding-top: 75px;">

<div class="container">
  <div class="row">
    <div style="margin: 0px 0px 20px 0px; padding:15px; border: 1px solid #c9c9c9; border-radius: 5px;"
         class="col-sm-2 text-center">
      <h2>Menu</h2>
      <form th:action="@{/clients/find}">
        <h6 style="padding: 15px 0px; font-size: 16px;">Filter by Dni:</h6>
        <input style="width:100%; padding: 7px;" type="text" th:name="dni" placeholder="DNI:" />
        <input style="margin: 10px 0px; padding: 7px; width:100%; cursor: pointer;" class="btn btn-dark"
               type="submit" value="Find" />
      </form>
      <a th:href="@{/clients}"><button class="btn btn-dark"
                                       style="padding: 7px; width:100%; cursor: pointer;">View All
        Clients</button></a>
      <a th:href="@{/clients/create}"><button
              style="margin:10px 0px; width:100%; padding: 7px; cursor: pointer;" class="btn btn-dark">Create
        an Client</button></a>
      <br>
    </div>
    <div class="col-sm-10">
      <table class="table table-hover">
        <thead>
        <tr>
          <th class="text-center"> Dni </th>
          <th class="text-center"> Name </th>
          <th class="text-center"> Surname </th>
          <th class="text-center"> Phone </th>
          <th class="text-center"> Address </th>
        </tr>
        </thead>
        <tbody style="text-align:center">
        <tr th:each="client: ${clients}">
          <td th:text=${client.dni}></td>
          <td th:text=${client.name}></td>
          <td th:text=${client.surname}></td>
          <td th:text=${client.phone}></td>
          <td th:text=${client.address}></td>
          <td>
            <a th:href="@{clients/update/{dni} (dni = ${client.dni})}"><button class="btn btn-dark">
              Update </button></a>
            <a th:href="@{clients/delete/{dni} (dni = ${client.dni})}"><button class="btn btn-dark">
              Delete </button></a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>

</html>
