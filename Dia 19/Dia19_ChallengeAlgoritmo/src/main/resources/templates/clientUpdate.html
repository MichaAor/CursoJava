<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Modify Client</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
</head>

<body>
<div class ="container">
    <form th:acction="@{clients/update/{dni}(dni = client.getDni)}" th:object="${client}" method="post">
        <label>Dni: </label>
        <input name="dni" th:field="*{dni}" />
        <br>
        <label>Name: </label>
        <input type="text" name="name" th:field="*{name}"/>
        <br>
        <label>Surname: </label>
        <input type="text" name="surname" th:field="*{surname}"/>
        <br>
        <label>Phone: </label>
        <input type="text" name="phone" th:field="*{phone}"/>
        <br>
        <label>Address: </label>
        <input type="text" name="address" th:field="*{address}"/>
        <button type="submit">Update Client</button>
        <br>
    </form>
    <a th:href="@{/clients}">Go back</a>
</div>
</body>
</html>
