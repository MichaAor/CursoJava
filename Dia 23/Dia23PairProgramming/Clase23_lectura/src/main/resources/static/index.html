<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" style="position:relative">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <div th:fragment="header">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    </div>
</head>
<body>
<div th:fragment="navbar">
    <div class="jumbotron">
        <div class = "container">
            <h1 style="font-size:45px;">Pair Programming</h1>
            <h4> CRUD MVC con thymeleaf </h4>
        </div>
    </div>
</div>
<div class = "container">
    <h4 style="text-align:center; margin: 0px 0px 20px 0px;">Options</h4>
    <div class="buttons">
        <a href="/users"><button class="btn btn-dark">Go to CRUD Users</button></a>
    </div>
</div>
<div th:fragment="alert" class="container">
    <div th:classappend="'alert-' + (${class != null} ? ${class} : info)" th:if="${message != null}"
         th:text="${message}" class="alert">
    </div>
</div>
<footer th:fragment="footer" style="position: sticky; bottom: 0; width: 100%;">
    <div class="jumbotron text-center" style="margin-bottom:0">
        <div class = "container">
            <h3 style="font-size:28px;">Footer</h3>
            <p>@Author: Grigoriadis Leonel - <a href="https://github.com/LeoGrigoriadis"> GitHub</a></p>
        </div>
    </div>
</footer>
<style>
    .buttons{
        text-align: center;
    }
</style>
</body>
</html>
