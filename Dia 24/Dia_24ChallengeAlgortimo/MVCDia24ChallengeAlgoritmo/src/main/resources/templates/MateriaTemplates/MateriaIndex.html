<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Materia Index</title>
</head>
<body>

<div class = "container">
    <div class="row">
        <div style="margin: 0px 0px 20px 0px; padding:15px; border: 1px solid #c9c9c9; border-radius: 5px;"
             class="col-sm-2 text-center">
            <h3>Menu de Materias</h3>
            <form th:action="@{/materias/findCod}">
                <h6>Filter by Codigo de Materia:</h6>
                <input style="width:100%" type="text" th:name="codMat" placeholder="codMat:"/>
                <input style="margin: 10px 0px; width:100%" class="btn btn-outline-dark" type="submit" value="Find"/>
            </form>
            <form th:action="@{/materias/findNombre}">
                <h6>Filter by Codigo de Materia:</h6>
                <input style="width:100%" type="text" th:name="nombre" placeholder="nombre:"/>
                <input style="margin: 10px 0px; width:100%" class="btn btn-outline-dark" type="submit" value="Find"/>
            </form>
            <a th:href="@{/materias/page/1/1}"><button class="btn btn-dark" style=" width:100%" >View All Materias</button></a>
            <a th:href="@{/materias/create}"><button style="margin:10px 0px; width:100%" class="btn btn-dark" >Create an Materia</button></a>
            <br>
        </div>
        <div class="col-sm-10">
            <table class ="table table-hover" >
                <thead>
                <tr>
                    <th class="text-center"> Codigo de Materia </th>
                    <th class="text-center"> Nombre </th>
                </tr>
                </thead>
                <tbody style="text-align:center">
                <tr th:each="materia: ${materias}">
                    <td th:text = ${materia.codMat}></td>
                    <td th:text = ${materia.nombre}></td>
                    <td>
                        <a th:href="@{/materias/update/{codMat} (codMat = ${materia.codMat})}"><button class="btn btn-dark" > Update </button></a>
                        <a th:href="@{/materias/delete/{codMat} (codMat = ${materia.codMat})}"><button class="btn btn-dark" > Delete </button></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div style="text-align:center; margin-bottom:20px;">
        <a th:if="${numPageActual>1}" th:href="@{'/materias/page/'+${numPageActual-1}+'/'+${numSize}}" class="btn btn-dark">Anterior</a>
        <button th:text="${numPageActual}" class="btn btn-dark" disabled></button>
        <a th:if="${numPageActual<totalPage}" th:href="@{'/materias/page/'+${numPageActual+1}+'/'+${numSize}}" class="btn btn-dark">Siguiente</a>
    </div>
</div>
</body>
</html>
