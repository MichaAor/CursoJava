<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Create an Client</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
</head>
<body>
<form th:action="@{/products/create}" th:object="${product}" method="post">
    <label>Product Code: </label>
    <input type="number" name="codProd" th:field="*{codProd}">
    <br>
    <label>Name: </label>
    <input type="text" name="name" th:field="*{name}">
    <br>
    <label>Description: </label>
    <input type="text" name="description" th:field="*{description}">
    <br>
    <label>Type: </label>
    <input type="text" name="type" th:field="*{type}">
    <br>
    <label>Price: </label>
    <input type="number" name="price" th:field="*{price}">
    <br>
    <button type="submit">Create Product</button>
    <br>
</form>
<a th:href="@{/products}">Go back</a>
</body>

</html>
