<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Files List</title>
</head>
<body>
  <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>URL</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="files: ${listfiles}">
          <td th:text="${files.name}"></td>
          <td>
            <a th:href="${files.url}"
            class="btn btn-primary">Descargar</a>
          </td>
        </tr>
      </tbody>
  </table>
</body>
</html>
