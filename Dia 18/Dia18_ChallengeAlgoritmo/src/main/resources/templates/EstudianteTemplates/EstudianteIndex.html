<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Estudiantes</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
</head>
<body class = "bg-dark">
    <br> <br>
    <div class = "container">
        <button class="btn btn-dark" > <a th:href="@{/estudiantes/estudiante}"> Create Client</a></button>
        <table class ="table table-hover">
            <thead>
                <tr>
                    <th> Dni </th>
                    <th> Name </th>
                    <th> Surname </th>
                    <th> Phone </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="estudiante: ${estudiantes}">
                    <td th:text = ${estudiante.dni}></td>
                    <td th:text = ${estudiante.name}></td>
                    <td th:text = ${estudiante.surname}></td>
                    <td th:text = ${estudiante.phone}></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
