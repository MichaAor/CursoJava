<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Estudiantes</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
</head>
<body class = "bg-dark">
    <br> <br>
    <div class = "container">
        <button class="btn btn-dark" > <a th:href="@{/estudiantes/create}"> Create Client</a></button>
        <table class ="table table-hover">
            <thead>
                <tr>
                    <th> Dni </th>
                    <th> Name </th>
                    <th> Surname </th>
                    <th> Phone </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="estudiante: ${estudiantes}">
                    <td th:text = ${estudiante.getDni}></td>
                    <td th:text = ${estudiante.getName}></td>
                    <td th:text = ${estudiante.getSurname}></td>
                    <td th:text = ${estudiante.getPhone}></td>
                    <td>
                        <button class="btn btn-dark" > <a th:href="@{estudiantes/update/{dni} (dni = ${estudiante.getDni})}"> Edit </a> </button>
                        <button class="btn btn-dark" > <a th:href="@{estudiantes/delete/{dni} (dni = ${estudiante.getDni})} "> Delete </a> </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
