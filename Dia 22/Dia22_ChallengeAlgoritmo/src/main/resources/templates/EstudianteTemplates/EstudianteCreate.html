<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Crear un Estudiante</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    </head>
    <body>
        <form th:action="@{create}" th:object="${estudiante}" method="post">
            <label>Dni: </label>
            <input type="text" name="dni" th:field="*{dni}">
            <br>
            <label>Name: </label>
            <input type="text" name="name" th:field="*{name}">
            <br>
            <label>Surname: </label>
            <input type="text" name="surname" th:field="*{surname}">
            <br>
            <label>Phone: </label>
            <input type="text" name="phone" th:field="*{phone}">
            <br>
            <button type="submit">Crear Estudiante</button>
            <br>
        </form>
        <a th:href="@{/estudiantes}">Go back</a>
    </body>

</html>
