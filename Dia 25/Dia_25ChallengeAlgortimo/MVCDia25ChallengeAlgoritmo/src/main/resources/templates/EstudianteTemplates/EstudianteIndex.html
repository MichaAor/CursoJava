<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Client Index</title>
</head>
<body>

<div class = "container">
    <div class="row">
        <div style="margin: 0px 0px 20px 0px; padding:15px; border: 1px solid #c9c9c9; border-radius: 5px;"
             class="col-sm-2 text-center">
            <h3>Menu Estudiante</h3>
            <form th:action="@{/estudiantes/findDni}">
                <h6>Filter by Dni:</h6>
                <input style="width:100%" type="text" th:name="dni" placeholder="dni:"/>
                <input style="margin: 10px 0px; width:100%" class="btn btn-outline-dark" type="submit" value="Find"/>
            </form>
            <form th:action="@{/estudiantes/findNombre}">
                <h6>Filter by Nombre:</h6>
                <input style="width:100%" type="text" th:name="nombre" placeholder="nombre:"/>
                <input style="margin: 10px 0px; width:100%" class="btn btn-outline-dark" type="submit" value="Find"/>
            </form>
            <form th:action="@{/estudiantes/findApellido}">
                <h6>Filter by Apellido:</h6>
                <input style="width:100%" type="text" th:name="apellido" placeholder="apellido:"/>
                <input style="margin: 10px 0px; width:100%" class="btn btn-outline-dark" type="submit" value="Find"/>
            </form>
            <a th:href="@{/estudiantes/page/1/10}"><button class="btn btn-dark" style=" width:100%" >View All Estudiantes</button></a>
            <a th:href="@{/estudiantes/create}"><button style="margin:10px 0px; width:100%" class="btn btn-dark" >Create an Estudiante</button></a>
            <br>
        </div>
        <div class="col-sm-10">
            <table class ="table table-hover" >
                <thead>
                <tr>
                    <th class="text-center"> Dni </th>
                    <th class="text-center"> Name </th>
                    <th class="text-center"> Surname </th>
                    <th class="text-center"> Phone </th>
                </tr>
                </thead>
                <tbody style="text-align:center">
                <tr th:each="estudiante: ${estudiantes}">
                    <td th:text = ${estudiante.dni}></td>
                    <td th:text = ${estudiante.nombre}></td>
                    <td th:text = ${estudiante.apellido}></td>
                    <td th:text = ${estudiante.telefono}></td>
                    <td>
                        <a th:href="@{/estudiantes/update/{dni} (dni = ${estudiante.dni})}"><button class="btn btn-dark" > Update </button></a>
                        <a th:href="@{/estudiantes/delete/{dni} (dni = ${estudiante.dni})}"><button class="btn btn-dark" > Delete </button></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div style="text-align:center; margin-bottom:20px;">
        <a th:if="${numPageActual>1}" th:href="@{'/estudiantes/page/'+${numPageActual-1}+'/'+${numSize}}" class="btn btn-dark">Anterior</a>
        <button th:text="${numPageActual}" class="btn btn-dark" disabled></button>
        <a th:if="${numPageActual<totalPage}" th:href="@{'/estudiantes/page/'+${numPageActual+1}+'/'+${numSize}}" class="btn btn-dark">Siguiente</a>
    </div>
</div>
</body>
</html>
